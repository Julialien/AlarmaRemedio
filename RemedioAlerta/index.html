<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Remedio Alert</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </head>
    <body>
      <div id="navbar">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand, text-danger" href="#">
              <img src="img/pill.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
              Remedio Alerta
            </a>
          </nav>
        </div>
        <div class="centrar">
        <div id="pantalla1">                
            <form class="form-control">
                    <div id="encabezado" class="text-danger"><kbd>Completa con tus datos:</kbd></div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="text" class="form-control" id="password" placeholder="">
                      </div>
                    <button id="entrar" type="submit" class="btn btn-primary" onclick="handleSignUp()">Entrar</button>
                    <button id="salir" type="submit" class="btn btn-primary" onclick="toggleSignIn()">Log in</button>
                  </form>
        </div> 
      </div>              
         <div class="centrar">
        <div id="pantalla2"> 
                     <form class="form-control">
                    <div class="remedio">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Remedio:</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                          <option value="0" selected>Clase de remedio...</option>
                          <option value="1">Comprimidos</option>
                          <option value="2">Crema</option>
                          <option value="3">Jarabe</option>
                          <option value="4">Gotas</option>
                          <option value="5">Otro...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dias">Cantidad de días</label>
                        <input type="number" class="form-control" id="dias" placeholder="1,2,7,14...">
                      </div>
                      <div class="form-group">
                          <label for="horas">¿Cada cuántas horas?</label>
                          <input type="number" class="form-control" id="horas" placeholder="1,2,7,14...">
                        </div>
                        <div class="form-group">
                          <label for="horas">¿Cuando comienza el tratamiento?</label>
                          <div class="row">
                            <div class="col">
                          <input type="number" class="form-control" id="horacomienzo" placeholder="Hs">
                        </div>
                        <div class="col">
                          <input type="number" class="form-control"  id="minutocomienzo" placeholder="Min">
                        </div>
                        </div>
                        </div>
                        
                        <button type="button" class="btn btn-primary my-1" onclick="validarRemedio();">Comenzar tratamiento</button> 
                        <button href=# type="submit" class="btn btn-primary my-1" onclick="volver();">Cancelar</button>                               
                </form>
              </div>
         </div>
         <div class="centrar">
          <div id="pantalla3"> 
                  <h1 id="hola"></h1>
                  <form class="form-control">
                      <div class="primera">
                          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Primera Toma:</label>
                          <p id="PrimeraToma"></p>
                      </div>
                      <div class="form-group">
                          <label for="">Próxima Toma:</label>
                          <p id="dias">
                        </div>
                        <div class="form-group">
                            <label for="horas">Cuántas tomas son:</label>
                            <input type="number" class="form-control" id="horas1" placeholder="">
                          </div>
                          <button type="button" class="btn btn-primary my-1" onclick="volver();">Volver</button>                               
                  </form>
                </div>
           </div>
       





<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

<script src="js/script.js"></script>
    </body>
</html>
